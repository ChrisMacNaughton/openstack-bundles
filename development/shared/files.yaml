ceph-mon:
  files:
    - path: /etc/ceph/ceph.conf
      owner: root
      group: root
      mode: '777'
    - path: /etc/ceph/ceph.client.admin.keyring
      owner: ceph
      group: ceph
ceph-osd:
  files:
    - path: /var/lib/charm/ceph-osd/ceph.conf # /etc/alternatives/ceph.conf -> /etc/ceph/ceph.conf destination
      owner: ceph
      group: ceph
      mode: '644'
    - path: /etc/ceph/ceph.conf
      owner: root
      group: root
      mode: '777'
    - path: /var/lib/ceph/bootstrap-mds
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/bootstrap-mgr
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/bootstrap-osd
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/bootstrap-rgw
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/mgr
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/mon
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/osd
      owner: ceph
      group: ceph
      mode: '755'
    - path: /var/lib/ceph/radosgw
      owner: ceph
      group: ceph
      mode: '755'
neutron-gateway:
  files:
    - path: /etc/neutron/neutron.conf
      group: neutron
      mode: '640'
nova-cloud-controller:
  files:
    - path: /etc/nova/api-paste.ini
      # owner: nova
      group: nova
      mode: '640'
    - path: /etc/nova/logging.conf
      # owner: nova
      group: nova
      mode: '640'
    - path: /etc/nova/nova.conf
      # owner: nova
      group: nova
      mode: '640'
    - path: /etc/nova/rootwrap.conf
      group: nova
      mode: '640'
nova-compute:
  files:
    - path: /etc/nova/api-paste.ini
      # owner: root
      group: nova
      mode: '640'
    - path: /etc/nova/logging.conf
      # owner: root
      group: nova
      mode: '640'
    - path: /etc/nova/nm.conf
      # owner: nova
      # group: nova
      mode: '644'
    - path: /etc/nova/nova-compute.conf
      # owner: nova
      group: nova
      mode: '640'
    - path: /etc/nova/nova.conf
      # owner: nova
      group: nova
      mode: '640'
    - path: /etc/nova/rootwrap.conf
      group: nova
      mode: '640'
    - path: /etc/nova/*
      group: nova
      mode: '640'

